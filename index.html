<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Desktop Music App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      input, button {
        margin: 5px;
        padding: 8px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      /* Pagination styles */
      .pagination-controls {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .pagination-info {
        margin-bottom: 10px;
        font-size: 14px;
        color: #666;
      }
      .pagination-buttons {
        display: flex;
        gap: 10px;
      }
      .pagination-buttons button {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .pagination-buttons button:hover {
        background-color: #45a049;
      }
      .pagination-buttons button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
